<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Microservices</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">E-Commerce</div>
        <div class="nav-links">
            <button id="loginBtn" onclick="showLogin()">Login</button>
            <button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
            <span id="userInfo" style="display:none"></span>
        </div>
    </nav>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display:none">
            <h2>Register</h2>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <button onclick="showLogin()">Back to Login</button>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display:none">
            <!-- Products Section -->
            <div class="section">
                <h2>Products</h2>
                <div class="product-controls">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button onclick="searchProducts()">Search</button>
                    <button onclick="loadProducts()">All Products</button>
                </div>
                <div id="productList" class="product-grid"></div>
            </div>

            <!-- Cart Section -->
            <div class="section">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                    <button onclick="checkout()" id="checkoutBtn" disabled>Checkout</button>
                </div>
            </div>

            <!-- Orders Section -->
            <div class="section">
                <h2>My Orders</h2>
                <div id="orderList"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
